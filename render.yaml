services:
  - type: web
    name: movie-reservation-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 90d
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
